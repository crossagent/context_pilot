# Agent Configuration
product_description: "Your Product Description Here (e.g. MOBA Game)"
# Cost Control (USD Soft Limit)
# Prices based on Gemini 3 Flash (Standard)
max_autonomous_budget_usd: 0.2
price_per_million_input_tokens: 0.50
price_per_million_cached_tokens: 0.10
price_per_million_output_tokens: 3.00

# Repository Configuration
repositories:
  - name: "Game Main Repository"
    path: "/absolute/path/to/Client"
    vcs: "git"
    description: "Main Unity Project. Includes Client, Server, and Common logic."
  - name: "Server Framework"
    path: "/absolute/path/to/ServerFramework"
    vcs: "git"
    description: "C# Server Framework. Contains core infrastructure: Network, Entity System, and Service framework."
  - name: "Art Resources"
    path: "/absolute/path/to/ArtRes"
    vcs: "svn"
    description: "Game Art Assets. Key directories: Anim, Audio, Char, Env, FX, UI."
